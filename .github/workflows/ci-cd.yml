name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # ✅ Docker Login
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # ✅ Build & Push Frontend
    - name: Build & Push Frontend
    run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/data-frontend ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/data-frontend

    # ✅ Build & Push Backend
    - name: Build & Push Backend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/data-backend ./backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/data-backend

    # ✅ Azure Login
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # ✅ Connect AKS
    - name: Get AKS Credentials
      run: |
        az aks get-credentials \
        --resource-group ${{ secrets.RESOURCE_GROUP }} \
        --name ${{ secrets.CLUSTER_NAME }} \
        --overwrite-existing

    # ✅ Deploy to Kubernetes
    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/
